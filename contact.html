						<li>
							<label for="name">Name: </label>

						</li>
						<li>
							<label for="email">Email: </label>
							<input id="email" name="email" type="email" placeholder="example@domain.com" required="required" onChange="updateProgress();"/>
						</li>
						<li>
							<label for="phone">Phone: </label>
							<input id="phone" name="phone" type="tel" placeholder="Example: 765-555-1235" required="required" onChange="updateProgress();"/>
						</li>
						<li>
							<label for="date">Date: </label>
							<input id="date" name="date" type="date" required="required" onChange="updateProgress();"/>
						</li>
						<li>
							<label for="address">Message: </label>
							<textarea id="address" name="address" rows="5" required="required" onChange="updateProgress();"></textarea>
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<button type="submit">Submit</button>
				</fieldset>
